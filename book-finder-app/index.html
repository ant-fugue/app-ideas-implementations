  <body>
    <div id="content">
      hello
    </div>
    <script>
      const endpoint = "https://www.googleapis.com/books/v1"
      const query = "hurry"
      const targetUrl = `${endpoint}/volumes?q=${query}`
      const f = async(url, data) => {
        const response = await fetch(targetUrl, data) 
        return response.json()
      }
